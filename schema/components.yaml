# components.yaml

    AbstractComponent:
      description: >-
        Abstract base class for all our components.
        This class provides a name, a UUID identifier, a href URL,
        and a list of messages.
      type: object
      title: AbstractComponent
      properties:
        uuid:
          description: >-
            A machine readable UUID, assigned when a component is created in a service.
          type: string
          format: uuid
        name:
          description: >-
            A human readable name, assigned by the client.
          type: string
        type:
          description: >-
            The component type identifier.
          type: string
          xml:
            attribute: true
        description:
          description: >-
            A human readable description.
          type: string
        created:
          description: >-
            The date and time the component was created.
          type: string
          format: date-time
        messages:
          description: >-
            A list of messages about this component.
          xml:
            name: messages
          type: array
          items:
            $ref: './components/messages.yaml#/components/schemas/MessageItem'
            xml:
              name: message

    AccessibleComponent:
      description: >-
        Adds a href to access this component.
      type: object
      title: AccessibleComponent
      properties:
        href:
          description: >-
            The URL to access this component, assigned by the server.
          type: string

    ScheduledComponent:
      description: >-
        The execution schedule for this component.
      type: object
      title: ScheduledComponent
      properties:
        schedule:
          description: >-
            The schedule for this component.
          xml:
            name: schedule
          $ref: 'ComponentSchedule'

