    MinMaxDuration:
      description: >-
        A duration time block describing how long the execution will take.
        The max and min values are expressed as ISO 8601 time durations.
        See https://en.wikipedia.org/wiki/ISO_8601#Durations
      type: object
      title: MinMaxDuration
      xml:
        name: duration
      properties:
        min:
          type: string
        max:
          type: string

    # TODO This should be is-a AbstractUpdate rather than has-a AbstractUpdate
    UpdateRequest:
      description: >-
        A request to update an execution.
      type: object
      title: UpdateRequest
      xml:
        name: update-request
      properties:
        update:
          xml:
            name: update
          $ref: 'AbstractUpdate'

    RequestedScheduleItem:
      description: >-
        Details of the requested timings.
      type: object
      title: RequestedScheduleItem
      properties:
        duration:
          description: >-
            The requested duration.
          $ref: './components/utils.yaml#/components/schemas/ISO8601Duration'
        start:
          description: >-
            The requested start time.
          $ref: './components/utils.yaml#/components/schemas/ISO8601Interval'

    RequestedScheduleBlock:
      description: >-
        Details of the requested timings.
      type: object
      title: RequestedScheduleBlock
      properties:
        requested:
          $ref: 'RequestedScheduleItem'

    ScheduleDurationInstant:
      description: >-
        Details of a schedule instant and duration.
      type: object
      title: ScheduleDurationInstant
      properties:
        start:
          $ref: './components/utils.yaml#/components/schemas/ISO8601Instant'
        duration:
          $ref: './components/utils.yaml#/components/schemas/ISO8601Duration'

    ScheduleDurationInterval:
      description: >-
        Details of a schedule interval and duration.
      type: object
      title: ScheduleDurationInterval
      properties:
        start:
          $ref: './components/utils.yaml#/components/schemas/ISO8601Interval'
        duration:
          $ref: './components/utils.yaml#/components/schemas/ISO8601Duration'

    ComponentSchedule:
      description: >-
        Details of the offered timings.
      type: object
      title: ComponentSchedule
      properties:
        preparing:
          $ref: 'ScheduleDurationInstant'
        available:
          # Why do we need an interval here ?
          $ref: 'ScheduleDurationInterval'
        releasing:
          $ref: 'ScheduleDurationInstant'

